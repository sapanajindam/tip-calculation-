<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
    <body>
    <main class="main-calc">
        <header>
            <h2>Tip Calculator</h2>
        </header>
        <section>
            <div class="form">
                <label>How much was your bill?</label>
                <input type="number"
                         id = "totalBill"
                            min="0">
            </div>
            <div class="form">
                <label>How was your service?</label>
                <select id="servicePerc">
                    <option value="0"
                            disabled
                            selected>                            
                        Choose the Option</option>
                        <option value="0.3">
                        30% - Outstanding</option>
                        <option value="0.2">                            
                       20% - Good</option>
                       <option value="0.15">                            
                        15% - It was Okay</option>
                        <option value="0.1">                           
                       10% - Bad </option>
                       <option value="0.05">              
                        5% - Terrible</option>
                </select>
            </div>
            <div class="form">
                <label>How many People Sharing the Bill?</label>
                <input type="number"
                id="numPeople"
                            min="0"
                            value="1">
            </div>
            <button class="btn"
            id="calculateBtn">
               <b> Calculate </b></button>
                <span class="result">
                    Tip Amount
                    <sup>$</sup>
                    <span id="Result"></span>
                </span>
        </section>
               
    </main>

<script src="script.js"></script>
    
</body>
  
</html>
